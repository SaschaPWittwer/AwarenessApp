<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar showCancelButton animated placeholder="Search for last trips"></ion-searchbar> -->
  <ion-list>
    <ion-item>
      <ion-label>Awareness</ion-label>
      <ion-toggle (ionChange)="toggleTracking($event.target.checked)" [checked]="isTracking">
      </ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Actions</ion-label>
      <ion-toggle (ionChange)="toggleFencing($event.target.checked)" [checked]="isFencing">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
